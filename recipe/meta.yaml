{% set name = "sankee" %}
{% set version = "0.2.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sankee-{{ version }}.tar.gz
  sha256: 7c3f1a3014a6cba2bf000bbe28eff3d6b2629e74e9e502f5db43eb428789ea75

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - earthengine-api >=0.1.230
    - numpy
    - pandas
    - plotly >=5.2.2
    - python >=3.7
    - ipywidgets

test:
  imports:
    - sankee

about:
  home: https://github.com/aazuspan/sankee
  summary: Visualize classified time series data with interactive Sankey plots in Google Earth Engine.
  dev_url: https://github.com/aazuspan/sankee/
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aazuspan
